### DB Connection.
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    password: ${SPRING_DATASOURCE_USERNAME}
    username: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: 'public'
        dialect: org.hibernate.dialect.PostgreSQL95Dialect

###Server Port
server:
  port: 8085

